<html lang="en">
<head>
  <link rel="stylesheet" href="./public/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/css/animate.css">

  <title>Test App for Exzeo</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  <script src="./public/js/app.js"></script>
  <script src="./public/js/controllers.js"></script>

</head>
  <body ng-app="tester">

    <div class="container" ng-controller="AppCtrl" >
        <div class="row" >
            <div class="col-lg-12 form-group">
                <div class="input-group">
                    <input type="text" ng-model="search" class="search-query form-control" style="width: 80px">
                    <span class="input-group-btn">
                        <button  class="btn btn-default">Search</button>
                    </span>
                </div>
            </div>
            <div class="col-sm-6" ng-repeat="Object in albumArray">
                <div class="panel panel-default animated ">
                    <div class="panel-heading">Title: <span ng-repeat="label in Object.title">{{label}}</span></div>
                    <div class="panel-body">
                        <div class="well well-lg">
                            <p class="animated pulse">Genre: <span ng-repeat="arttibutes in Object.category">{{arttibutes.label}}</span></p>
                            <p class="animated fadeIn">Album ID: <span ng-repeat="arttibutes in Object.id">{{arttibutes['im:id']}}</span></p>
                            <img ng-repeat="label in Object['im:image'] track by $index" ng-if="$index % 3 == 2" ng-src="{{label.label}}">
                            <p>Released: <span ng-repeat="attributes in Object['im:releaseDate']">{{attributes.label}}</span></p>
                            <p ng-repeat="label in Object.rights">{{label}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
  
</html>
